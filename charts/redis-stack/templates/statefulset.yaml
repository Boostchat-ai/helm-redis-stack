apiVersion: v1
kind: Service
metadata:
  name: "{{ .Values.server_name }}"
  labels:
    app: "{{ .Values.server_name }}"
spec:
  ports:
  - port: 6379
    name: db
  type: NodePort
  selector:
    app: "{{ .Values.server_name }}"
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: "{{ .Values.server_name }}"
spec:
  selector:
    matchLabels:
      app: "{{ .Values.server_name }}" # has to match .spec.template.metadata.labels
  serviceName: "{{ .Values.server_name }}"
  replicas: 1
  template:
    metadata:
      labels:
        app: "{{ .Values.server_name }}" # has to match .spec.selector.matchLabels
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: "{{ .Values.server_name }}"
        image: {{ .Values.statefulset.image }}
        imagePullPolicy: Always
        ports:
        - containerPort: 6379
          name: db
  volumeClaimTemplates:
  - metadata:
      name: db
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "standard"
      resources:
        requests:
          storage: 1Gi
